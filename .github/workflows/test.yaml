  nektos-act:
    # needs: actions
    runs-on: ubuntu-latest
    steps:
      - uses: cachix/install-nix-action@v27
        with:
          nix_path: nixpkgs=channel:nixos-unstable
      - name: Install act
        run: |
          nix-shell -p act
      - name: Run act with --help
        run: |
          nix run nixpkgs#act -- --help
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: true
      - run: ls -lah .github
      - run: ls -lah .github/workflows
      - name: Run act with --dry-run
        run: |
          nix run nixpkgs#act -- -P catthehacker/ubuntu:act-latest --dryrun pull_request
      - name: Run act with medium image
        run: |
          nix run nixpkgs#act -- -P catthehacker/ubuntu:act-latest pull_request

